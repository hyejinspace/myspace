    <script>
        var branchMap = document.querySelectorAll("#map");
        var branchMapCoordinates = [
            { x: 37.426174427612445, y: 126.78972174298274 , address : "[랜시푸드] 서부 센터" },
            { x: 37.61039228560914, y: 127.21081564786729 , address :  "[랜시푸드] 동부 센터"},
            { x: 37.10236062024123, y: 127.17423341531642 , address : "[랜시푸드] 남부 센터"},
            { x: 36.96663822807051, y: 126.84696336889569 , address : "[랜시푸드] 평택 센터"},
            { x: 35.90815366920506, y: 126.93507121279026 , address : "[랜시푸드] 충청호남센터"},
           // { x: 35.058763528896336, y: 129.01016882244517 , address :  "[랜시푸드] 부산(감천항)"},
            { x: 35.06517958204664, y: 129.0126361333815 , address : "[랜시푸드] 영남 센터"}
        ]

        for (let i = 0; i < branchMap.length; i++) {
            setBranchMap(branchMap[i], branchMapCoordinates[i].x, branchMapCoordinates[i].y, branchMapCoordinates[i].address)
        }

        function setBranchMap(el, x, y, address) {
            var mapContainer = el, // 지도를 표시할 div 
                mapOption = {
                    center: new kakao.maps.LatLng(x, y), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            var map = new kakao.maps.Map(mapContainer, mapOption);
            var markerPosition = new kakao.maps.LatLng(x, y);
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            marker.setMap(map);
            var iwContent = `<div class="marker">
                    <p>
                    ${address}
                    </p>
                </div>`;
            var infowindow = new kakao.maps.InfoWindow({
                content: iwContent
            });

            kakao.maps.event.addListener(marker, 'mouseover', function () {
                infowindow.open(map, marker);
            });
            kakao.maps.event.addListener(marker, 'mouseout', function () {
                infowindow.close();
            });
        }

    </script>
