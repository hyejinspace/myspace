    <script>
        if($(window).width() <= 1080 && window.scrollY == 0){
            $('.floating_mo').addClass('on')
        }
        window.addEventListener("scroll",function(){
            const floatingBox = document.querySelector('.floating');
            const floatingBox_mo = document.querySelector('.floating_mo');

            if($(window).width() >= 1080){
                $('.floating').addClass('on')
                floatingBox.classList.toggle('on', window.scrollY > 200);
                if ((window.innerHeight + window.scrollY) + 600 >= document.body.offsetHeight){
                    floatingBox.classList.remove('on');
                    floatingBox_mo.classList.remove('on');
                }
            }else{
                $('.floating_mo').addClass('on')
                $('.floating').removeClass('on')
                // floatingBox_mo.classList.toggle('on', window.scrollY > 200);
                if ((window.innerHeight + window.scrollY) + 600 >= document.body.offsetHeight){
                    floatingBox.classList.remove('on');
                    floatingBox_mo.classList.remove('on');
                }
            }
            $( window ).resize( function() {
                if($(window).width() >= 1080){
                    $('.floating').addClass('on')
                    floatingBox.classList.toggle('on', window.scrollY > 200);
                    if ((window.innerHeight + window.scrollY) + 600 >= document.body.offsetHeight){
                        floatingBox.classList.remove('on');
                        floatingBox_mo.classList.remove('on');
                    }
                }else{
                    $('.floating_mo').addClass('on')
                    $('.floating').removeClass('on')
                    // floatingBox_mo.classList.toggle('on', window.scrollY > 200);
                    if ((window.innerHeight + window.scrollY) + 600 >= document.body.offsetHeight){
                        floatingBox.classList.remove('on');
                        floatingBox_mo.classList.remove('on');
                    }
                }
            });
        })

        })
        $('.section05 .btn02').click(function(){
            $('.section05 .tab02_wrap').addClass('active');
            $('.section05 .tab01_wrap').removeClass('active');
            $('.section05 .tab03_wrap').removeClass('active');
        })
        $('.section05 .btn03').click(function(){
            $('.section05 .tab03_wrap').addClass('active');
            $('.section05 .tab01_wrap').removeClass('active');
            $('.section05 .tab02_wrap').removeClass('active');
        })

        // ??????
        $('.form_btn .calc').click(function(){
            $('.popup.agree').show();
            $('.popup.agree .wrap .all_check').addClass('calc')

            $('.all_check.calc').click(function(){
                $('.popup.agree').hide();
                $('.popup.comp').hide();
                $('.popup.calc').show();
            })
        })

        $('.form_btn .comp').click(function(){
            $('.popup.agree').show();
            $('.popup.agree .wrap .all_check').addClass('comp')

            $('.all_check.comp').click(function(){
                $('.popup.agree').hide();
                $('.popup.calc').hide();
                $('.popup.comp').show();
            })
        })

        $('.popup.agree .btn_close').click(function(){
            $('.popup.agree').hide();
            $('.popup.agree .wrap .all_check').removeClass('calc')
            $('.popup.agree .wrap .all_check').removeClass('comp')
        })
        $('.popup.calc .btn_close').click(function(){
            $('.popup.calc').hide();
            $('.popup.agree .wrap .all_check').removeClass('calc')
            $('.popup.agree .wrap .all_check').removeClass('comp')
        })
        $('.popup.comp .btn_close').click(function(){
            $('.popup.comp').hide();
            $('.popup.agree .wrap .all_check').removeClass('calc')
            $('.popup.agree .wrap .all_check').removeClass('comp')
        })

        // ????????
        $('.guide_top button').click(function(){
            $('.guide_wrap').toggleClass('open')

            var offset = $(this).offset();
		   $('html').animate({scrollTop : offset.top - 100}, 300);
        })

        //????? ??????
        $('.section05 .tab01_wrap > .tab01_con01').addClass('open').children('.contents').show();
        $('.section05 .tab01_wrap > div').click(function(){
            if($(this).hasClass('open')){
                $(this).removeClass('open');
                $('.accordion_btn').removeClass('on');
                $(this).children('.contents').hide();
            }else{
                $(this).addClass('open');
                $('.accordion_btn').addClass('on');
                $(this).children('.contents').show();
            }
            
            if($('.accordion_btn').hasClass('on')){
                $(this).children('.title').children('.accordion_btn').attr('src','./images/20220920_aia_sc5_tab01_close.png')
            }else{
                $(this).children('.title').children('.accordion_btn').removeClass('on')
                $(this).children('.title').children('.accordion_btn').attr('src','./images/20220920_aia_sc5_tab01_open.png')
            }
        })

        //모바일 하단 버튼
        $('.floating_mo .mo_calc').click(function(){
            $('.floating').addClass('on')
            $('.floating .form_btn.mo_calc').addClass('on');
            $('.floating .form_btn.mo_comp').removeClass('on');
        })

        $('.floating_mo .mo_comp').click(function(){
            $('.floating').addClass('on')
            $('.floating .form_btn.mo_calc').removeClass('on');
            $('.floating .form_btn.mo_comp').addClass('on');
        })

        $('.floating .floating_mo_close').click(function(){
            $('.floating').removeClass('on')
        })
